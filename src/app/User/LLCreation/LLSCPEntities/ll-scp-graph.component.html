
<mat-card class="scp-graph-card">
        <!--<img class="scp-graph" src="assets/yoga%20graph%203.png">-->
        <div #chartView *ngIf="dataReady">
          <figure class="scp-graph" [id]="graphId"></figure>
        </div>
        <div *ngIf="!dataReady" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only" id="loading"></span>
          </div>
        </div>
      </mat-card>
