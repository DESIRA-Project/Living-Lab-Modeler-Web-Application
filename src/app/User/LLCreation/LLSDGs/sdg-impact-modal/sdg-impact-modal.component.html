<h3 mat-dialog-title style="text-align: center" class="mb-1">
    SDG Impact
</h3>
<mat-dialog-content style="text-align: center; overflow-y: hidden;">

    <div>
        <mat-form-field appearance="standard" style="width: 80%">

            <mat-label>SDG Impact Description</mat-label>
            <input matInput [(ngModel)]="data.node.impactDescription">
            <button type="button" mat-button *ngIf="data.node.impactDescription" matSuffix mat-icon-button
                aria-label="Clear" (click)="clearCurrentImpactDescription(); $event.stopPropagation()">
                <mat-icon style="color: rgba(0,0,0,.54);">close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="container" style="width:80%">
        <div class="row justify-content-start">
            <mat-checkbox [(ngModel)]="data.node.currentlyPositive">Does it have a positive impact to the Living
                Lab?</mat-checkbox>
        </div>
    </div>

    <div>
        <mat-form-field appearance="standard" style="width: 80%">
            <mat-label>SDG Future Impact Description</mat-label>
            <input matInput [(ngModel)]="data.node.futureImpactDescription">
            <button type="button" mat-button *ngIf="data.node.futureImpactDescription" matSuffix mat-icon-button
                aria-label="Clear" (click)="clearFutureImpactDescription(); $event.stopPropagation()">
                <mat-icon style="color: rgba(0,0,0,.54);">close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="container" style="width:80%">
            <div class="row justify-content-start">
                <mat-checkbox [(ngModel)]="data.node.futurePositive">Will it have a positive impact to the Living Lab in
                    the
                    future, after its completion?</mat-checkbox>
            </div>
    </div>
</mat-dialog-content>

<div class="row justify-content-center">
    <button mat-button (click)="save()" [ngStyle]="{ 'color' : !canSave() ? 'grey' : 'blue' }"
        [disabled]="!canSave()">SAVE</button>
    <button mat-button (click)="close()" style="color: grey">CANCEL</button>
</div>
