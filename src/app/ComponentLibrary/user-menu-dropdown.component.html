<div class="dropdown" *ngIf="tokenFetched">
    <button class="btn dropdown-toggle p-0 d-flex align-items-center" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" style="color: var(--orange); font-size: 13px">

        <!--<span style="text-transform: capitalize" class="mr-2">
          {{firstName}} {{lastName}}
        </span>-->

         <span class="material-symbols-sharp">
            account_circle
         </span>

    </button>

    <div class="dropdown-menu " aria-labelledby="dropdownMenuButton" style="font-size: 14px; left: -125px; margin-top: calc(var(--base-layout-vertical-padding) / 2)">
        <!--<a class="dropdown-item" href="{{userProfileObject.link}}" style="color: hsl(0, 0%, 35%)">-->
      <a class="dropdown-item" style="cursor: pointer;" (click)="visitUsersProfile()" >
            <div class="d-flex align-items-center">
                <span class="material-symbols-sharp">manage_accounts</span>
                <span class="col-1"> My Profile</span>
            </div>
        </a>
        <a class="dropdown-item" href="#"  (click)="signOut()" >
            <div class="d-flex align-items-center">
                <span class="material-symbols-sharp">logout</span>
                <span class="col-1">Sign Out</span>
            </div>
        </a>
    </div>
</div>
