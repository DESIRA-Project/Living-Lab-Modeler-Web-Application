<h3 mat-dialog-title style="text-align: center">
    Add New Technology
  </h3>
  
  <mat-dialog-content style="text-align: center">
  
    <p>
      <mat-form-field appearance="standard" style="width: 80%">
        <mat-label>Name*</mat-label>
        <input matInput [(ngModel)]="tech.name"  (input)="checkForExistingDTName()">
      </mat-form-field>

      <mat-error *ngIf="nameExists">
        {{'The Digital Technology name exists.'}}
    </mat-error>

    </p>
  
    <p>
      <mat-form-field appearance="standard" style="width: 80%">
        <mat-label>Description*</mat-label>
        <input matInput [(ngModel)]="tech.description">
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field (click)="fileInput.click()" appearance="standard" style="width: 80%; cursor: pointer;">
        <mat-label>Icon*</mat-label>
        <input style="cursor: pointer;" matInput [value]="uploadedFile == null ? tech.originalIconName : uploadedFile.name ">
        <input #fileInput hidden="true" type="file" onclick="this.value=null" (change)="inputChange($event)">
        <svg matSuffix xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
          <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
        </svg>
        <mat-hint>Click to upload</mat-hint>
      </mat-form-field>
    </p>
  
    <div class="row justify-content-center">
      <button mat-button (click)="save()"  [ngStyle]="{ 'color' : !canSave() ? 'grey' : 'blue' }" [disabled]="!canSave()">Add</button>
      <button mat-button (click)="close()" style="color: grey">CANCEL</button>
    </div>
  
  </mat-dialog-content>
