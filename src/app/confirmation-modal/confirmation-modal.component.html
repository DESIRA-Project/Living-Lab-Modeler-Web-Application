<mat-dialog-content>

  <div class="d-flex flex-column justify-content-between align-items-center">

    <div *ngIf="text">
      <span [ngStyle]="textStyle">{{this.text}}</span>
    </div>

    <div class="mt-2" *ngIf="buttons">

      <!-- Invisible button for dealing with weird autofocus bug -->
      <button mat-raised-button style="min-width: 0; width: 0; height: 0; padding: 0; outline: none"></button>

      <button
        *ngFor="let button of buttons; let i = index"
        [ngStyle]="buttonsStyle[i]"
        (click)="clickedOn(i)"
        mat-button>
        {{button}}
      </button>
    </div>

  </div>

</mat-dialog-content>
